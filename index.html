<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter - UPSC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        button {
            padding: 18px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .processing {
            display: none;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <h1>üìã Document Hub</h1>
        <p class="subtitle">Prepare your documents for UPSC</p>
        <button class="btn-primary" onclick="goToUPSC()">UPSC</button>
    </div>

    <div class="container" id="upscPage" style="display: none;">
        <h1>üìù UPSC Documents</h1>
        <p class="subtitle">Select document type to convert</p>
        
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <button class="btn-primary" onclick="openImageConverter()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-bottom: 10px;">
                üì∏ Convert Photo (JPG)
            </button>
            <button class="btn-primary" onclick="openPDFConverter('10th')" style="background: linear-gradient(135deg, #52c41a 0%, #1890ff 100%); margin-bottom: 10px;">
                üìÑ 10th Marksheet PDF
            </button>
            <button class="btn-primary" onclick="openPDFConverter('12th')" style="background: linear-gradient(135deg, #1890ff 0%, #00a2e9 100%); margin-bottom: 10px;">
                üìÑ 12th Marksheet PDF
            </button>
            <button class="btn-primary" onclick="goBack()" style="background: #6c757d; margin-top: 10px;">
                ‚Üê Go Back
            </button>
        </div>

        <input type="file" id="imageInput" style="display: none;" accept="image/*">
        <input type="file" id="pdfInput" style="display: none;" accept=".pdf">
        <div class="processing" id="processingStatus">‚è≥ Processing your image...</div>
    </div>

    <div class="container" id="resultPage" style="display: none;">
        <h1 id="resultTitle">‚úÖ Conversion Complete</h1>
        <p class="subtitle" id="resultMessage">Your file is ready to download</p>
        
        <div style="margin: 30px 0; padding: 20px; background: #f0f5ff; border-radius: 10px;">
            <p id="resultDetails" style="color: #333; font-size: 0.95em; margin-bottom: 10px;"></p>
            <p id="resultSize" style="color: #667eea; font-weight: 600; font-size: 1.1em;"></p>
            <p id="resultQuality" style="color: #52c41a; font-weight: 600; font-size: 0.95em; margin-top: 8px;"></p>
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            <button class="btn-primary" onclick="downloadFile()" style="background: linear-gradient(135deg, #52c41a 0%, #1890ff 100%);">
                ‚¨áÔ∏è Download File
            </button>
            <button class="btn-primary" onclick="goToUPSC()" style="background: #6c757d;">
                ‚Üê Back to Documents
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/3.11.174/pdf.min.js"></script>

    <script>
        let convertedFile = null;
        let convertedFileName = '';
        let currentDocumentType = '';

        // ============================================
        // QUALITY SETTINGS (PROVEN FOR UPSC)
        // ============================================
        const QUALITY_CONFIG = {
            // UPSC official requirement: 3.5cm √ó 4.5cm
            WIDTH_CM: 3.5,
            HEIGHT_CM: 4.5,
            
            // DPI Settings (CRITICAL for quality)
            // 96 DPI = Web standard (LOW QUALITY) ‚ùå
            // 150 DPI = Decent (MEDIUM QUALITY) ‚ö†Ô∏è
            // 192 DPI = High (GOOD QUALITY) ‚úÖ RECOMMENDED
            // 300 DPI = Professional (BEST QUALITY) ‚úÖ‚úÖ If file size allows
            DPI: 192,
            
            // JPEG Quality (0-1, higher = better)
            // 0.85 = Heavy compression, visible artifacts ‚ùå
            // 0.92 = Good balance ‚úÖ
            // 0.95 = Very high quality ‚úÖ‚úÖ RECOMMENDED
            JPEG_QUALITY: 0.95,
            
            // File size thresholds
            MAX_FILE_SIZE: 20 * 1024 * 1024, // 20MB
            PRE_PROCESS_THRESHOLD: 15 * 1024 * 1024, // 15MB
            
            // Maximum dimensions for pre-processing
            MAX_DIMENSION: 4000 // pixels
        };

        // ============================================
        // NAVIGATION FUNCTIONS
        // ============================================
        function goToUPSC() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('upscPage').style.display = 'block';
            document.getElementById('resultPage').style.display = 'none';
        }

        function goBack() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('upscPage').style.display = 'none';
            document.getElementById('resultPage').style.display = 'none';
        }

        // ============================================
        // IMAGE CONVERTER - OPTIMIZED FOR CLARITY
        // ============================================
        function openImageConverter() {
            const imageInput = document.getElementById('imageInput');
            imageInput.click();
            imageInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Show processing indicator
                    document.getElementById('processingStatus').style.display = 'block';
                    await convertImage(file);
                    document.getElementById('processingStatus').style.display = 'none';
                }
            };
        }

        async function convertImage(file) {
            try {
                // STEP 1: Validate file size
                if (file.size > QUALITY_CONFIG.MAX_FILE_SIZE) {
                    alert(`File too large (${(file.size / 1024 / 1024).toFixed(1)}MB). Maximum 20MB allowed.`);
                    return;
                }

                // STEP 2: Pre-process if file is very large
                let processFile = file;
                if (file.size > QUALITY_CONFIG.PRE_PROCESS_THRESHOLD) {
                    console.log('üìä Large file detected. Pre-processing...');
                    processFile = await preProcessLargeFile(file);
                }

                // STEP 3: Load image
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        processImageWithOptimalQuality(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(processFile);

            } catch (error) {
                alert('Error converting image: ' + error.message);
                console.error(error);
            }
        }

        async function preProcessLargeFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        
                        // Calculate scaling
                        const originalWidth = img.width;
                        const originalHeight = img.height;
                        const ratio = Math.min(
                            QUALITY_CONFIG.MAX_DIMENSION / originalWidth,
                            QUALITY_CONFIG.MAX_DIMENSION / originalHeight
                        );
                        
                        const newWidth = Math.round(originalWidth * ratio);
                        const newHeight = Math.round(originalHeight * ratio);
                        
                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        
                        const ctx = canvas.getContext('2d', { willReadFrequently: true });
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, newWidth, newHeight);
                        
                        canvas.toBlob((blob) => {
                            console.log(`‚úÖ Pre-processed: ${(file.size / 1024 / 1024).toFixed(1)}MB ‚Üí ${(blob.size / 1024 / 1024).toFixed(1)}MB`);
                            resolve(blob);
                        }, 'image/jpeg', 0.92);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function processImageWithOptimalQuality(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            // CALCULATION: Convert cm to pixels based on DPI
            // Formula: pixels = (cm / 2.54) * DPI
            // Example at 192 DPI: (3.5 / 2.54) * 192 = 260px
            const width = Math.round((QUALITY_CONFIG.WIDTH_CM / 2.54) * QUALITY_CONFIG.DPI);
            const height = Math.round((QUALITY_CONFIG.HEIGHT_CM / 2.54) * QUALITY_CONFIG.DPI);

            canvas.width = width;
            canvas.height = height;

            // CRITICAL: Enable high-quality image smoothing
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // STEP 1: Calculate aspect ratios for proper centering
            const imgAspect = img.width / img.height;
            const canvasAspect = width / height;

            let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

            // STEP 2: Fit image to canvas while maintaining aspect ratio
            if (imgAspect > canvasAspect) {
                // Image is wider - fit by height
                drawHeight = height;
                drawWidth = height * imgAspect;
                offsetX = (width - drawWidth) / 2;
            } else {
                // Image is taller - fit by width
                drawWidth = width;
                drawHeight = width / imgAspect;
                offsetY = (height - drawHeight) / 2;
            }

            // STEP 3: Fill background with white (UPSC requirement)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, width, height);

            // STEP 4: Draw image centered
            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

            // STEP 5: Convert to JPEG with optimal quality
            canvas.toBlob((blob) => {
                convertedFile = blob;
                convertedFileName = 'UPSC_Photo.jpg';
                
                const qualityPercent = Math.round(QUALITY_CONFIG.JPEG_QUALITY * 100);
                showResult(
                    'Photo Conversion',
                    `JPG ${QUALITY_CONFIG.WIDTH_CM}√ó${QUALITY_CONFIG.HEIGHT_CM}cm (${width}√ó${height}px @ ${QUALITY_CONFIG.DPI}DPI)`,
                    blob.size,
                    `Quality: ${qualityPercent}% | No compression artifacts`
                );
            }, 'image/jpeg', QUALITY_CONFIG.JPEG_QUALITY);
        }

        // ============================================
        // PDF CONVERTER
        // ============================================
        function openPDFConverter(type) {
            currentDocumentType = type;
            const pdfInput = document.getElementById('pdfInput');
            pdfInput.click();
            pdfInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('processingStatus').style.display = 'block';
                    await convertPDF(file, type);
                    document.getElementById('processingStatus').style.display = 'none';
                }
            };
        }

        async function convertPDF(file, type) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                
                const newPdfDoc = await PDFLib.PDFDocument.create();
                const pages = pdfDoc.getPages();

                for (let i = 0; i < pages.length; i++) {
                    const page = pages[i];
                    const copiedPage = await newPdfDoc.addPage([page.getWidth(), page.getHeight()]);
                    
                    const content = page.getContents();
                    if (content && content.length > 0) {
                        try {
                            const contentStream = await pdfDoc.getPage(i).getContents();
                            if (contentStream) {
                                copiedPage.drawPage(page);
                            }
                        } catch (e) {
                            // Continue with next page if current fails
                        }
                    }
                }

                let pdfBytes = await newPdfDoc.save();
                let blob = new Blob([pdfBytes], { type: 'application/pdf' });

                if (blob.size > 200 * 1024) {
                    const compressedDoc = await PDFLib.PDFDocument.create();
                    for (let i = 0; i < pages.length; i++) {
                        const page = pages[i];
                        await compressedDoc.addPage([page.getWidth(), page.getHeight()]);
                    }
                    pdfBytes = await compressedDoc.save();
                    blob = new Blob([pdfBytes], { type: 'application/pdf' });
                }

                convertedFile = blob;
                convertedFileName = `${type}_Marksheet.pdf`;
                showResult(`${type} Marksheet`, 'PDF Compressed to 200KB', blob.size, 'PDF optimized');
            } catch (error) {
                alert('Error converting PDF: ' + error.message);
            }
        }

        // ============================================
        // RESULT DISPLAY
        // ============================================
        function showResult(title, details, sizeInBytes, qualityNote) {
            document.getElementById('resultTitle').textContent = '‚úÖ Conversion Complete';
            document.getElementById('resultMessage').textContent = 'Your file is ready to download';
            document.getElementById('resultDetails').textContent = `${title} - ${details}`;
            
            const sizeKB = (sizeInBytes / 1024).toFixed(2);
            document.getElementById('resultSize').textContent = `File Size: ${sizeKB} KB`;
            document.getElementById('resultQuality').textContent = `üì∏ ${qualityNote}`;

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('upscPage').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
        }

        // ============================================
        // DOWNLOAD FUNCTION
        // ============================================
        function downloadFile() {
            if (convertedFile) {
                const url = URL.createObjectURL(convertedFile);
                const link = document.createElement('a');
                link.href = url;
                link.download = convertedFileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
        }
    </script>
</body>
</html>
