<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Converter - UPSC & NEET</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 15px; font-size: 2em; }
    .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1em; }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 5px 0;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover { transform: translateY(-3px); }
    .processing { display: none; color: #667eea; font-weight: 600; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Main Page -->
  <div class="container" id="mainPage">
    <h1>üìã Document Hub</h1>
    <p class="subtitle">Prepare your documents</p>
    <button class="btn-primary" onclick="goToUPSC()">UPSC</button>
    <button class="btn-primary" onclick="goToNEET()">NEET</button>
  </div>

  <!-- UPSC Page -->
  <div class="container" id="upscPage" style="display:none;">
    <h1>üìù UPSC Documents</h1>
    <p class="subtitle">Select document type to convert</p>
    <button class="btn-primary" onclick="openImageConverter()">üì∏ Convert Photo (JPG)</button>
    <button class="btn-primary" onclick="openPDFConverter('10th')">üìÑ 10th Marksheet PDF</button>
    <button class="btn-primary" onclick="openPDFConverter('12th')">üìÑ 12th Marksheet PDF</button>
    <button class="btn-primary" onclick="goBack()" style="background:#6c757d;">‚Üê Go Back</button>
    <input type="file" id="imageInput" style="display:none;" accept="image/*">
    <input type="file" id="pdfInput" style="display:none;" accept=".pdf">
    <div class="processing" id="processingStatus">‚è≥ Processing your file...</div>
  </div>

  <!-- NEET Page -->
  <div class="container" id="neetPage" style="display:none;">
    <h1>ü©∫ NEET Documents</h1>
    <p class="subtitle">Upload required NEET documents</p>
    <button class="btn-primary" onclick="uploadNEETFile('photo')">üì∏ Photograph (10‚Äì200 kb JPG)</button>
    <button class="btn-primary" onclick="uploadNEETFile('signature')">‚úçÔ∏è Signature (10‚Äì100 kb JPG)</button>
    <button class="btn-primary" onclick="uploadNEETFile('thumb')">üñêÔ∏è Thumb Impressions (10‚Äì200 kb JPG)</button>
    <button class="btn-primary" onclick="uploadNEETFile('certificate')">üìÑ Certificates (50‚Äì300 kb PDF)</button>
    <button class="btn-primary" onclick="goBack()" style="background:#6c757d;">‚Üê Go Back</button>
    <input type="file" id="neetFileInput" style="display:none;">
    <div class="processing" id="neetProcessingStatus">‚è≥ Validating your file...</div>
  </div>

  <!-- Result Page -->
  <div class="container" id="resultPage" style="display:none;">
    <h1 id="resultTitle">‚úÖ Conversion Complete</h1>
    <p class="subtitle" id="resultMessage">Your file is ready to download</p>
    <p id="resultDetails"></p>
    <p id="resultSize"></p>
    <p id="resultQuality"></p>
    <button class="btn-primary" onclick="downloadFile()">‚¨áÔ∏è Download File</button>
    <button class="btn-primary" onclick="goBack()" style="background:#6c757d;">‚Üê Back</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    let convertedFile = null;
    let convertedFileName = '';

    // Navigation
    function goToUPSC(){ 
      document.getElementById('mainPage').style.display='none'; 
      document.getElementById('upscPage').style.display='block'; 
      document.getElementById('neetPage').style.display='none'; 
      document.getElementById('resultPage').style.display='none'; 
    }
    function goToNEET(){ 
      document.getElementById('mainPage').style.display='none'; 
      document.getElementById('neetPage').style.display='block'; 
      document.getElementById('upscPage').style.display='none'; 
      document.getElementById('resultPage').style.display='none'; 
    }
    function goBack(){ 
      document.getElementById('mainPage').style.display='block'; 
      document.getElementById('upscPage').style.display='none'; 
      document.getElementById('neetPage').style.display='none'; 
      document.getElementById('resultPage').style.display='none'; 
    }

    // NEET Upload Validation
    function uploadNEETFile(type){
      const input=document.getElementById('neetFileInput');
      input.accept=(type==='certificate')?'.pdf':'image/jpeg';
      input.click();
      input.onchange=(e)=>{
        const file=e.target.files[0]; if(!file) return;
        let minSize,maxSize;
        switch(type){
          case 'photo':minSize=10*1024;maxSize=200*1024;break;
          case 'signature':minSize=10*1024;maxSize=100*1024;break;
          case 'thumb':minSize=10*1024;maxSize=200*1024;break;
          case 'certificate':minSize=50*1024;maxSize=300*1024;break;
        }
        if(file.size<minSize||file.size>maxSize){alert(`Invalid size for ${type}.`);return;}
        document.getElementById('neetProcessingStatus').style.display='block';
        setTimeout(()=>{
          document.getElementById('neetProcessingStatus').style.display='none';
          convertedFile=file; convertedFileName=`NEET_${type}.${type==='certificate'?'pdf':'jpg'}`;
          showResult(`NEET ${type}`,`Validated ${type}`,file.size,'File meets NEET requirements');
        },1000);
      };
    }

    // Result Display
    function showResult(title,details,sizeInBytes,note){
      document.getElementById('resultTitle').textContent='‚úÖ Conversion Complete';
      document.getElementById('resultMessage').textContent='Your file is ready to download';
      document.getElementById('resultDetails').textContent=`${title} - ${details}`;
      document.getElementById('resultSize').textContent=`File Size: ${(sizeInBytes/1024).toFixed(2)} KB`;
      document.getElementById('resultQuality').textContent=`üì∏ ${note}`;
      document.getElementById('mainPage').style.display='none';
      document.getElementById('upscPage').style.display='none';
      document.getElementById('neetPage').style.display='none';
      document.getElementById('resultPage').style.display='block';
    }

    // Download
    function downloadFile(){
      if(convertedFile){
        const url=URL.createObjectURL(convertedFile);
        const link=document.createElement('a');
        link.href=url; link.download=convertedFileName;
        document.body.appendChild(link); link.click();
        document.body.removeChild(link); URL.revokeObjectURL(url);
      }
    }
  </script>
</body>
</html>
